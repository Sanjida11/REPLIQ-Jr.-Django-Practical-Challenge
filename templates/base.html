<!DOCTYPE html>
<html>
<head>
  <title>Asset Tracker</title>
</head>
<body>
  <h1>Asset Tracker</h1>
  {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}! (<a href="{% url 'logout' %}">Logout</a>)</p>
  {% else %}
    <p><a href="{% url 'login' %}">Login</a></p>
  {% endif %}
  {% block content %}{% endblock %}
</body>
</html>
